<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function Evaluar(){
            var Nombre = document.getElementById("Nombre").value;

            var ValorObtenido = Saludo(Nombre);

            document.getElementById("Resultado").innerHTML = ValorObtenido + " invocando la funcion: " + Saludo(Nombre);

        }

        function Saludo(Nombre){
            return "Hola," + Nombre;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="mb-3">
          <label for="" class="form-label"></label>
          <input type="text"
            class="form-control" name="Nombre" id="Nombre" aria-describedby="helpId" placeholder="Ingrese su Nombre">
          <small id="helpId" class="form-text text-muted">Ingrese su Nombre</small>
        </div>
        <a name="" id="" class="btn btn-success" href="#" role="button" onclick="Evaluar()">Evaluar</a>
        <div id="Resultado">        
        </div>
    </div>    
</body>
</html>
