<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function Evaluar(){
            var Numero = document.getElementById("numero").value;
            var Message = document.getElementById("Errores");
            Message.innerHTML = "";
            try {               
                if( Numero == "" ) throw "esta en blanco";
                if( isNaN( Numero ) ) throw "el valor ingresado no es un numero";
                
                Numero = Number(Numero);  

                if ( Numero > 6 ) throw "el numero es muy alto";
                if ( Numero < 3 ) throw "el numero es muy bajo";

                
                Message.innerHTML = "El numero ingresado " + Numero;
          
            } catch (Error) {
                Message.innerHTML = "La entrada " + " " + Error;
            } 
            finally {
                document.getElementById("Errores").value = "";
            }
        }

    </script>  
</head>
<body>
    <div class="container">
        <div class="mb-3">
          <label for="" class="form-label"></label>
          <input type="text"
            class="form-control" name="numero" id="numero" aria-describedby="helpId" placeholder="Ingrese su numero">
          <small id="helpId" class="form-text text-muted">Ingrese su numero</small>
        </div>
        <a name="" id="" class="btn btn-success" href="#" role="button" onclick="Evaluar()">Evaluar</a>
        <div id="Errores">        
        </div>
    </div>    
  
</body>
</html>
