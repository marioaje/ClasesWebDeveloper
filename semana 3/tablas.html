<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border: 3px solid brown;
            border-collapse: collapse;
        } 
    </style>
</head>
<body>
    <h1>Tabla Normal</h1>
    <table style="width:100%" border="2px">
        <tr>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
        </tr>    
        <tr>
            <td>5</td>
            <td>5</td>
            <td>5</td>
        </tr>            
    </table>

    <br>
    <br><br><br>
    <h1>Tabla Con colspan</h1>
    <table style="width:100%" border="6px">
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td >2</td>
            <td colspan="2">2</td>
            <td >2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td colspan="2">4</td>
        </tr>    
        <tr>
            <td>5</td>
            <td>5</td>
            <td>5</td>
        </tr>            
    </table>
    <br><br><br>
    <h1>Tabla Con colspan</h1>
    <table style="width:100%">
        <tr>
            <td colspan="4">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>K</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td>J</td>
            <td colspan="3">K</td>
        </tr>
    </table>
    <br><br><br>
    <h1>Tabla con rowspan</h1>
    <table style="width:100%; height:100%;">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <!-- <td>3</td> -->
            <td colspan="3">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="1">11</td>
            <td rowspan="1" colspan="2">2</td>
        </tr>
        <tr>
            <td>1</td>
            <!-- <td rowspan="1">2</td> -->
        </tr>
        <tr>
            <td>1a</td>
            <td>2b</td>
            <td>3c</td>
            <td>4d</td>
        </tr>
    </table>
    <br><br><br><br><br><br><br><br><br>
    fin de la tabla
</body>
</html>
