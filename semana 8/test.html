<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Comparisons</h2>

<p>Ingresa la edad click en el boton:</p>

<input id="age" value="18" />

<button onclick="myFunction()">Test</button>

<p id="demo"></p>

<script>
function myFunction() {
  var age, voteable;
  age = Number(document.getElementById("age").value);
  if (isNaN(age)) {
    voteable = "No es numero";
  } else {
    voteable = (age < 18) ? "Eres Joven" : "Eres viejo";
  }
  document.getElementById("demo").innerHTML = voteable;
}
</script>

</body>
</html>
