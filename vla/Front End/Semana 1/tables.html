<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table>
        <!-- tr se utiliza para las filas o lineas
        th columnas de encabezado
        td columnas de datos -->
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
        </tr>

        <tr>
            <td>01</td>
            <td>Mario</td>
            <td>Jimenez</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Isaac</td>
            <td>Jimenez</td>
        </tr>
    </table>
</body>
</html>
