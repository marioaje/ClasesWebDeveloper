<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Post</title>
    <link rel="stylesheet" href="./css/estilosform.css">
</head>
<body>
    <div>
     <form action="" method="post">
        <div>
            <label for="TipoCorreo">Tipo Correo</label>
            <input type="email" id="correo" placeholder="Ingresa tu email" required>
        </div> 
        <div>
            <label for="TipoPassword">Tipo Password</label>
            <input type="password" id="clave" required>
        </div>
        <div>
            <button type="reset" id="">Clear</button>
            <button type="submit">Send</button>
        </div>
     </form>
    </div>
</body>
</html>
