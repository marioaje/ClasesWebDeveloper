<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./css/estilosform.css">
</head>
<body>
    <div>
        <div class="Titulo">
            <h1>Formularios</h1>        
        </div>
        <div>
            <label for="TipoOculto">Tipo Hidden u Oculto</label>
            <input type="hidden" id="oculto" placeholder="Ingresa informacion">
        </div>
        <div>
            <label for="TipoTexto">TipoTexto</label>
            <input type="text" id="nombre" placeholder="Ingrese solo texto y numeros">
        </div>
        <div>
            <label for="TipoNumero">Tipo Numero</label>
            <input type="number" id="numero" placeholder="Ingresa solo numeros">
        </div>        
        <div>
            <label for="TipoPassword">Tipo Password</label>
            <input type="password" id="clave">
        </div>
        <div>
            <label for="TipoFecha">Tipo Fecha</label>
            <input type="date" id="fecha">
        </div>  
        <div>
            <label for="TipoFechaSemana">Tipo Fecha Semana</label>
            <input type="week" id="semana">
        </div>          
        <div>
            <label for="TipoArchivo">Tipo Arhivo</label>
            <input type="file" id="archivo">
        </div>  
        <div>
            <label for="TipoRango">Tipo Rango</label>
            <input type="range" id="rango">
        </div>   
        <div>
            <label for="TipoCorreo">Tipo Correo</label>
            <input type="email" id="correo" placeholder="Ingresa tu email">
        </div> 
        <div>
            <label for="TipoCaja">Tipo CheckBox</label>
            <input type="checkbox" 
            id="seleccionadorcaja">
        </div>     
        <div>
            <label for="TipoRadio">Tipo Radio seleccione uno</label>
            <input type="radio" id="seleccionador"
             name="agrupador">
            <input type="radio" id="seleccionador2" 
            name="agrupador">
            <input type="radio" id="seleccionador3" 
            name="agrupador">
        </div>    
        <div>
            <label for="TipoColores">Tipo Colores</label>
            <input type="color" id="colores">
        </div>  
        <div>
            <label for="Tipo">Tipo Seleccionador</label>
            <select name="Seleccionador" 
            id="Seleccionador">
                <option value="1">Opcion 1</option>
                <option value="2">Opcion 12</option>
                <option value="3">Opcion 13</option>
            </select>
        </div> 
        <div>
            <label for="TipoColores">Texto Area</label>
            <textarea name="" id="" cols="30" 
            rows="10"></textarea>
        </div> 
    </div>
</body>
</html>
