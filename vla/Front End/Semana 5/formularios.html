<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>    
    <div class="container-fluid"> 
        <form action="" method="post">
            <div class="mb-3">
                <label for="" class="form-label">UserName</label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingrese username" required>
                <small id="helpId" class="form-text text-muted">Username</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="email" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" required>
                <small id="helpId" class="text-muted">Help text</small>
            </div>
            <input name="" id="" class="btn btn-info" type="button" value="Button">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>

        </form>
    </div>
</body>
</html>
