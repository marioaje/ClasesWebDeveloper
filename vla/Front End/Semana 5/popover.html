<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>    
    <div class="container-fluid"> 
        <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" title="Popup title" data-bs-content="Popup content">Trigger</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="popover" title="Popup title" data-bs-content="Popup content">Trigger</button>
        <!-- You can dismiss by clicking somewhere -->
        <a tabindex="0" class="btn btn-secondary" data-bs-toggle="popover" data-bs-trigger="focus" title="Popup title" data-bs-content="Popup content">Trigger</a>
    </div>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl){
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>

</body>
</html>
