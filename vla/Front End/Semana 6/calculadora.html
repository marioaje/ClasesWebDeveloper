<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function mostrarNombre(){
            var nombre= document.getElementById("nombre").value;
            document.getElementById("Resultado").innerHTML = nombre;
        }
    </script>

</head>
<body>
    <div class="container-fluid">
        <div id="Resultado">

        </div>
        <div>
            <div class="mb-3">
              <label for="" class="form-label">Dato 1</label>
              <input type="text"
                class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Dato 1...">
              <small id="helpId" class="form-text text-muted">Dato 1</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Dato 2</label>
                <input type="text"
                  class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Dato 2...">
                <small id="helpId" class="form-text text-muted">Dato 2</small>
              </div>            
        </div>
        <button type="button" class="btn btn-primary" onclick="mostrarNombre()">Sumar</button>
        <button type="button" class="btn btn-danger" onclick="mostrarNombre()">Restar</button>
        <button type="button" class="btn btn-warning" onclick="mostrarNombre()">Multiplicar</button>
        <button type="button" class="btn btn-success" onclick="mostrarNombre()">Dividir</button>
    </div>
</body>
</html>
