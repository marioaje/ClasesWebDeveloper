<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 id="muestraResultado"></h1>
        <h1 id="muestraResultadoResta"></h1>
        <h1 id="muestraResultadoMulti"></h1>
        <h1 id="muestraResultadoDivi"></h1>
    </div>
    <script>
        //Resolviendo suma 28+8
        var a = 28;
        var b = 8;
        var resultado = a+b;
        var mensaje = "El resultado de 28 + 8=" + resultado;     
        document.getElementById("muestraResultado").innerHTML = mensaje;      

        resultado = a-b;
        mensaje = "El resultado de 28 - 8=" + resultado;           
        document.getElementById("muestraResultadoResta").innerHTML = mensaje;    

        resultado = a*b;
        mensaje = "El resultado de 28 * 8=" + resultado;           
        document.getElementById("muestraResultadoMulti").innerHTML = mensaje;    
        
        resultado = a/b;
        mensaje = "El resultado de 28 / 8=" + resultado;           
        document.getElementById("muestraResultadoDivi").innerHTML = mensaje;    
</script>
</body>
</html>
