<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <script>
        //Resolviendo suma 28+8
        var a = 28;
        var b = 8;
        var resultado = a+b;
        var mensaje = "El resultado de 28 + 8=" + resultado;
        alert(mensaje);

        resultado = a-b;
        mensaje = "El resultado de 28 - 8=" + resultado;
        alert(mensaje);

        resultado = a*b;
        mensaje = "El resultado de 28 * 8=" + resultado;
        alert(mensaje);    
        
        resultado = a/b;
        mensaje = "El resultado de 28 / 8=" + resultado;
        alert(mensaje);        

    </script>
</head>
<body>
    <h1>Operaciones</h1>
</body>
</html>
