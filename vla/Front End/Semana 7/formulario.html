<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="nombre...">
                <small id="helpId" class="form-text text-muted">Ingrese su nombre</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Cedula</label>
                    <input type="text" class="form-control" name="cedula" id="cedula" aria-describedby="helpId" placeholder="cedula...">
                <small id="helpId" class="form-text text-muted">Ingrese su cedula</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" aria-describedby="helpId" placeholder="cedula...">
                <small id="helpId" class="form-text text-muted">Ingrese su cedula</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Celular</label>
                    <input type="text" class="form-control" name="cedula" id="cedula" aria-describedby="helpId" placeholder="cedula...">
                <small id="helpId" class="form-text text-muted">Ingrese su cedula</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" name="cedula" id="cedula" aria-describedby="helpId" placeholder="cedula...">
                <small id="helpId" class="form-text text-muted">Ingrese su cedula</small>
            </div>                                    
            <div class="mb-3">
                <div class="d-grid gap-2">
                    <button type="button" name="" id="" class="btn btn-primary" onclick="almacenar()">Guardar</button>
                </div>
                <div class="d-grid gap-2">
                    <button type="reset" name="" id="" class="btn btn-danger">Clear</button>
                </div>     
                <div class="d-grid gap-2">
                    <button type="reset" name="" id="" class="btn btn-info" onclick="consultar()">Consultar</button>
                </div>                                
            </div>
        </form>
    </div>
    <script src="js/persona.js"></script>
</body>
</html>
